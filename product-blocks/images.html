{if sizeof($images)>0}
<div class="thumbnails">
	{assign var="WATERMARK_PATH" value=$watermark[0].path}
	{if $GLOBS.WATERMARK[0].path}{assign var="WATERMARK_PATH" value=$GLOBS.WATERMARK[0].path}{/if}
	<a class="thumbnail col-sm-12 fancybox" href="{if $WATERMARK_PATH}{watermark src=$images[0].path watermark=$WATERMARK_PATH}{else}{$images[0].path}{/if}" title="{$images[0].name}">
		<img src="/{image src=$images[0].path width=400 folder=".400"}" data-zoom-image="{if $WATERMARK_PATH}{watermark src=$images[0].path watermark=$WATERMARK_PATH}{else}{$images[0].path}{/if}" id="mimage" itemprop="image" alt="{$images[0].name}" />
	</a>
</div>
{/if}
{if sizeof($images)>1}
<hr />
<div class="row">
{foreach from=$images item="im" name='itemcounter'}
	<div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
	<a href="{if $WATERMARK_PATH}{watermark src=$im.path watermark=$WATERMARK_PATH}{else}{$im.path}{/if}" itemprop="image" class="thumbnail fancybox" title="{$im.name}" data-image="/{image src=$im.path width=400 folder=".400"}" data-zoom-image="{$im.path}" rel="group">
		<img src="/{image src=$im.path width=150 height=150 folder=".150x150" crop=true}" alt="{$im.name}">
		<center class="hide">{$im.name}</center>
	</a>
	</div>
{/foreach}
</div>
{/if}
