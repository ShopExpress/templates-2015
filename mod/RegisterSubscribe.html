<form role="form" class="form-horizontal" method="post" enctype='multipart/form-data' action="" id="RegisterSubscribeForm">
  	<input type="hidden" name="antispam" value="" />
  	<input type="hidden" name="registersubscribeform[from]" value="{$oid}" />
	<p>{$registersubscribe_hello|default:"Подпишитесь, чтобы получать обновленный прайс-лист наших товаров."}</p>
	<div class="alert alert-danger text-center hide"></div>
	<div class="form-group">
        <div class="col-sm-9">
			<div class="input-group">
				<input type="text" class="form-control" name="registersubscribeform[email]" autocomplete=off placeholder="Электронная почта" />
				<span class="input-group-btn">
					<button class="btn btn-submit" type="submit">Подписаться</button>
				</span>
			</div>
        </div>
	</div>
</form>
<script type="text/javascript" src="/libs/js/ContactForm.js"></script>
<script>
$(document).ready(function()
{
	$("input[name*=antispam]").val('{$GLOBS.USER_ANTISPAM_KEY}');
	$('#RegisterSubscribeForm').ContactForm(
		{
			ok : '{$registersubscribe_thanks|default:"Спасибо, теперь вы подписаны на наши обновления."}',
			color : 'white'
		}
	);
});
</script>
