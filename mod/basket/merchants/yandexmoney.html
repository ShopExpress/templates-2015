{if $type eq 'radio'}
<div class="radio">
	<label>
		<input type="radio" name="pay_method" value="YANDEXMONEY" {if $order_fields['pay_method']['value'] eq 'YANDEXMONEY'}checked {/if} /> {$GLOBS.merchants.yandexmoney.btn|default:'Яндекс.Деньги'}
		<p class="help-block">Оплата заказа Яндекс.Деньгами со своего счета.</p>
	</label>
</div>
{/if}
{if $type eq 'option'}
<option value="YANDEXMONEY" {if $order_fields['pay_method']['value'] eq 'YANDEXMONEY'}checked {/if}>{$GLOBS.merchants.yandexmoney.btn|default:'Яндекс.Деньги'}</option>
{/if}

{if $GLOBS.merchants.yandexmoney.bcard}

<div class="radio">

<option value="YANDEXBCARD" {if $order_fields['pay_method']['value'] eq 'YANDEXBCARD'}checked {/if}>Банковская карта Visa (включая Electron), MasterCard или Maestro</option>
